<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroWaste - Donor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="donor-dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-bg">
    <nav class="navbar dashboard-nav">
        <div class="nav-left">
            <a href="main.html" class="nav-logo">
                <img src="logo.jpg" alt="ZeroWaste Logo">
                <span>ZeroWaste</span>
            </a>
        </div>
        <div class="nav-right">
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">John Doe</span>
                    <span class="user-email">john@example.com</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <section class="food-post-section">
            <h2>Post Food Availability</h2>
            <form id="foodPostForm" class="food-post-form">
                <div class="form-group">
                    <label for="foodImage">Upload Food Image</label>
                    <div class="image-upload-container">
                        <input type="file" id="foodImage" accept="image/*" class="form-control">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity (servings)</label>
                        <input type="number" id="quantity" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label>Food Type</label>
                        <div class="food-type-options">
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="foodType" id="veg" value="veg" checked>
                                <label class="btn btn-outline-success" for="veg">
                                    <i class="fas fa-leaf"></i> Vegetarian
                                </label>

                                <input type="radio" class="btn-check" name="foodType" id="nonveg" value="nonveg">
                                <label class="btn btn-outline-danger" for="nonveg">
                                    <i class="fas fa-drumstick-bite"></i> Non-Vegetarian
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Storage Type</label>
                        <div class="storage-type-options">
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="storageType" id="perishable" value="perishable" checked>
                                <label class="btn btn-outline-warning" for="perishable">
                                    <i class="fas fa-clock"></i> Perishable
                                </label>

                                <input type="radio" class="btn-check" name="storageType" id="nonperishable" value="nonperishable">
                                <label class="btn btn-outline-primary" for="nonperishable">
                                    <i class="fas fa-box"></i> Non-Perishable
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="expiryTime">Pickup Deadline</label>
                        <input type="datetime-local" id="expiryTime" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <div class="location-input">
                        <input type="text" id="location" class="form-control" required>
                        <button type="button" id="getLocation" class="btn btn-primary">
                            <i class="fas fa-location-dot"></i>
                        </button>
                    </div>
                    <div id="locationStatus" class="location-status"></div>
                </div>

                <button type="submit" class="btn btn-success submit-btn">
                    <i class="fas fa-share-square"></i>
                    Post Food Availability
                </button>
            </form>
        </section>

        <section class="donation-tracker">
            <h2>Donation Lifecycle Tracker</h2>
            <div class="tracker-container">
                <div class="donation-cards">
                    <!-- Sample donation card -->
                    <div class="donation-card">
                        <div class="donation-image">
                            <img src="https://via.placeholder.com/150" alt="Food donation">
                        </div>
                        <div class="donation-details">
                            <h3>Vegetarian Meals</h3>
                            <p><i class="fas fa-utensils"></i> 25 servings</p>
                            <p><i class="fas fa-clock"></i> Expires in 5 hours</p>
                        </div>
                        <div class="donation-progress">
                            <div class="progress-steps">
                                <div class="step active">
                                    <i class="fas fa-hourglass-start"></i>
                                    <span>Pending</span>
                                </div>
                                <div class="step active">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Accepted</span>
                                </div>
                                <div class="step">
                                    <i class="fas fa-truck"></i>
                                    <span>Picked</span>
                                </div>
                                <div class="step">
                                    <i class="fas fa-clipboard-check"></i>
                                    <span>Verified</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="donor-dashboard.js"></script>
</body>
</html>
